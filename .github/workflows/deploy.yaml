name: deploy
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: install dependency
      run: npm ci

    - name: lint run
      uses: wearerequired/lint-action@v2
      with:
        eslint: true
        
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: install dependency
      run: npm ci

    - name: test
      run: npm test
  
  deploy:
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: setup nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: install dependency
      run: npm ci

    - name: build
      run: npm run build

    - name: deploy
      run: echo "deploying"
    