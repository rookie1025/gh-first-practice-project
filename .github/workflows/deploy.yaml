name: deploy
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install dependency
      run: npm ci

    - name: lint run
      run: npm lint
        
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install dependency
      run: npm ci

    - name: test
      run: npm test
  
  deploy:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v3

    - name: install dependency
      run: npm ci

    - name: build
      run: npm run build

    - name: deploy
      run: echo "deploying"
    